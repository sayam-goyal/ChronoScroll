<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reels Auto-Scraper</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="popup">
    <h1>Reels Auto-Scraper</h1>

    <div class="row">
      <label>Delay (sec)
        <input id="delaySec" type="number" min="1" value="1" />
      </label>
      <label>Jitter (sec)
        <input id="jitterSec" type="number" min="0" value="0" />
      </label>
    </div>

    <div class="row">
      <label>Max reels
        <input id="maxCount" type="number" min="1" value="200" />
      </label>
      <label class="checkbox">
        <input id="minimized" type="checkbox" /> Run in minimized window
      </label>
    </div>

    <div class="buttons">
      <button id="startBtn">Start Auto-Scrape</button>
      <button id="stopBtn" class="ghost">Stop</button>
    </div>

    <hr />

    <div class="buttons">
      <button id="openDb">Open Database</button>
      <button id="exportJson" class="ghost">Export JSON</button>
      <span id="count"></span>
    </div>

    <!-- IMPORTANT: keep the script tag at the end so elements exist -->
    <script src="popup.js"></script>
  </body>
</html>
