<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reels Database</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="dashboard">
    <header>
      <h1>Reels Database</h1>
      <div class="actions">
        <input id="search" type="search" placeholder="Search captions, usernames, URLsâ€¦" />
        <button id="export">Export JSON</button>
        <button id="clear" class="danger">Clear All</button>
      </div>
    </header>
    <main>
      <div id="results" class="grid"></div>
    </main>
    <template id="cardTpl">
      <a class="card" target="_blank">
        <img alt="preview" />
        <div class="meta">
          <div class="user"></div>
          <div class="caption"></div>
          <div class="url"></div>
          <div class="date"></div>
        </div>
      </a>
    </template>
    <script src="dashboard.js"></script>
  </body>
</html>
